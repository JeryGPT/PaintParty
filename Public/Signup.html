<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="./Css/auth.css" rel="stylesheet">
    <link href="./Css/styles.css" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">
        <form>
            <input type="hidden" name="action" value="register">
            <h1>Register</h1>
                <input class="form-input" name="username" placeholder="Username" type="text" maxlength="15" required>
                <input class="form-input" name="password" placeholder="Password" type="password" minlength="6" required>
                <input class="form-input" name="repeat-password" placeholder="Repeat Password" type="password" minlength="6" required>
            <div class="flex-row remember-me">
                <input placeholder="Password" name="remember" type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <p id="info-text" style="color: red; display: none;">Example error</p>
            <button class="login-button" name="action" value="register">Register</button>
            <p>Already have an account?<a href="./Signin.html">Login here</a></p>
        </form>
    </div>
    <script>
        const frame = document.querySelector('.wrapper');

        frame.addEventListener("mousemove", (event) => {
            const frameRect = frame.getBoundingClientRect();

            const frameWidth = frame.offsetWidth;
            const frameHeight = frame.offsetHeight;

            const centerX = parseFloat(frameRect.x) + parseFloat(frame.clientWidth / 2);
            const centerY = parseFloat(frameRect.y) + parseFloat(frame.clientHeight / 2);

            const offsetX = centerX - window.innerWidth / 2;
            const offsetY = centerY - window.innerHeight / 2;

            const mouseX = -(event.clientX - (window.innerWidth / 2) - offsetX);
            const mouseY = event.clientY - (window.innerHeight / 2) - offsetY;

            const transformLimit = 20;

            const tiltX = frameWidth / transformLimit;
            const tiltY = frameHeight / transformLimit;

            const rotateX = mouseY / tiltY;
            const rotateY = mouseX / tiltX;

            frame.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        frame.addEventListener("mouseleave", () => {
            frame.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
