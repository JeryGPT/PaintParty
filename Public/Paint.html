<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Pixel Grid</title>
    <style>
        #canv {
            position: absolute;
            border: 2px solid whitesmoke;
            
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;

        }

        #grid {
            border: 2px solid whitesmoke;
            
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }


        body {
            cursor: url('./assets/img/cursor.svg') 0 25, auto;
        }

     



    </style>
</head>
<body>
    <input type="color" id="color-input">
    <button id="bucket">BUCKET</button>
    <button id="brush">BRUSH</button>

    <div id="drawing-space" style="width: 800px; height: 800px;">
        <canvas id="grid" width="800" height="800" style="position: absolute; pointer-events: none;"></canvas>
        
        <canvas id="canv" width="800" height="800" >

        </canvas>
        <div id="user-template" style="display:none;position: absolute;pointer-events: none;">
            <img src="./assets/img/cursor.svg" width="32">
            <p id="nickname" style="margin-top: -3px;">Jery</p>
        </div>

    </div>
    <input id="size-input" type="range" max="100" value="1" style="width: 800px;">
    <p id="size-text">Size: </p>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="./Js/Script.js">

    </script>

</body>
</html>
